{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <div class="{{ category }}" style="text-align: center; color: #FF1401; margin-top: 40px;">{{ message }}</div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
